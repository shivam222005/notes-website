    <div class="container">

         <div class="sidebar-header">

<div class="main-content">
    <div class="editor-container">
        <div class="editor-header">
            <input type="text" class="title-input" id="titleInput" placeholder="Note Title" />
            <div class="editor-actions">
                <button class="action-btn" id="saveNoteBtn">Save</button>
               
                <button class="action-btn delete" id="deleteNoteBtn">Delete</button>

            </div>
        </div>
        <div class="editor-tabs">
            <button class="tab-btn active" data-tab="edit">Edit</button>
            <button class="tab-btn" data-tab="Preview">Preview</button>
        </div>
        <div class="editor-content" >
            <textarea placeholder="Write your note here(Markdown supported)..." id="noteContent"></textarea>
            <div class="preview-content"  id="previewContent"></div>
 </div>
    </div>
        </div>
    </div>
